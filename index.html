<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="px-[22vw] py-[10vh]"  id="main">
        <h1 class="text-[5vw]">Expense Tracker</h1>
       <form action="" id="expenseForm">
        <input class="border-4 border-indigo-600" type="text" id="description"
        placeholder="Expense Description" required >
       <br>
       <br>
       <select class="border-4 border-indigo-600"  id="category" required>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="others">others</option>
       </select>
       <br>
       <br>
       <input class="border-4 border-indigo-600" type="number" id="amount" placeholder="Amount" required>
       <br>
       <br>
       <input class="border-4 bg-blue-200 border-indigo-600 rounded-xl" type="submit" value="Add Expense" >
       </form>
       <br>
       <br>
        <h3 class="text-[4vw]">Expense Summary</h3>
        <table class="min-w-full divide-y divide-gray-200" id="expensetable">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                </tr>
            </thead>
            <tbody id="expenselist" class="bg-white divide-y divide-gray-200">
                <!-- Expense rows will go here -->
            </tbody>
        </table>
    </div>


  <script src="script.js"></script>
   
</body>

</html>
